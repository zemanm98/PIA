<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Register new user</title>
  <style>
        .error {
        color: red;
        }
    </style>
</head>
<body>
<form class="form-signin" role="form" th:action="@{/register/save}" method="post" th:object="${registerForm}">
  <h2 class="form-signin-heading">Please register new user</h2>
  <p>Example: name / email / password</p>
  <p th:if="${emailError != null}" class="error">Wrong email pattern</p>
  <p th:if="${userError != null}" class="error">Something went wrong, try again</p>
  <p th:if="${userExists != null}" class="error">this email is already registered</p>
  <p>
    <label for="username" class="sr-only">Name</label>
    <input type="text" id="username" name="username" class="form-control"
           placeholder="Username" required autofocus th:field="*{name}"/>
  </p>
  <p>
    <label for="email" class="sr-only">Email</label>
    <input type="text" id="email" name="email" class="form-control"
           placeholder="Email" required autofocus th:field="*{email}"/>
  </p>
  <p>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control"
           placeholder="Password" required autofocus th:field="*{password}"/>
  </p>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button><br/>
  <p><a href="/" th:href="@{/}">Back to home page</a></p>
</form>
<br>
<a th:href="@{/loginNormal}">Log in</a>
<br>
<a th:href="@{/oauth2/authorization/okta}">Log Vie 0Auth2</a>
</body>
</html>
