<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <style>
        .error {
        color: red;
        }
    </style>
</head>
<body>
<form class="form-signin" th:action="@{/login}" method="post">
    <h2 class="form-signin-heading">Please sign in</h2>
    <p>Example: user / password</p>
    <p th:if="${param.error}" class="error">Invalid user or password</p>
    <p>
        <label for="email" class="sr-only">Email Address</label>
        <input type="text" id="email" name="email" class="form-control"
               placeholder="Email Address" required autofocus/>
    </p>
    <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               placeholder="Password" required autofocus/>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br/>
    <p><a href="/" th:href="@{/}">Back to home page</a></p>
</form>
<br>
<a th:href="@{/register}">Register New User</a>
<br>
<a th:href="@{/oauth2/authorization/okta}">Log Vie 0Auth2</a>
</body>
</html>
