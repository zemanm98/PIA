<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>KIV/PIA Bikesharing</title>
    <link rel="stylesheet" th:href="@{/index.css}">
</head>

<body>
<div>
    <a th:href="@{/}" style="color: inherit; text-decoration: none;">
        <img th:src="@{/thymeleaf.png}" alt="" style="float: left; height: 3rem; margin-inline: 0.5rem;">
        <h1>Bikesharing</h1>
    </a>
</div>
<header>
    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/loginNormal}">Log In</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <p>Logged in as:</p>
        <h4 th:text="${profile.name}"></h4>
        <a th:if="${profile.role == 'SERVICEMAN'}" th:href="@{/repair}">Bikes To Repair</a>
        <a th:href="@{/history/{userId}(userId=${profile.id})}">See Ride History</a>
        <form name="logoutForm" th:action="@{/logout}" method="post">
            <button type="submit" value="Log out">Log out</button>
        </form>
    </div>
</header>

<section layout:fragment="content">
    <p>Page content goes here</p>
</section>

<footer style="padding: 0.5rem;">
    &copy; KIV/PIA Bikesharing
    <p layout:fragment="custom-footer">Custom footer here</p>
</footer>
</body>
</html>
